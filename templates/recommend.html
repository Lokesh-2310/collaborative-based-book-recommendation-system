<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-dark">

    <nav class="navbar navbar-expand-lg bg-dark-subtle">
      <div class="container-fluid">
        <a class="navbar-brand">My book recommender</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home &#127968;</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recommend">Recommend &#128640;</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-light text-center mb-5">Top 10 recommended books &#128218; on basis of selected book</h1>
            </div>

          <form action="/recommend_books" method="get">
<!--              <label for="user_input" class="text-light">Choose a book:</label>-->
          <div class="mb-3">
<!--            <label for="exampleInputEmail1" class="form-label text-light">Type the movie here</label>-->
<!--            <input type="text" name="user_input" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp">-->

            <select name="user_input" class="form-select form-select-lg mb-3" aria-label="Large select example">
              <option selected>Type/Select the book here</option>
              {% for i in name %}
              <option value='{{i}}'>{{ i }}</option>
<!--                    <p>{{ i }}</p>-->
              {% endfor %}

            </select>

          </div>
          <button type="submit" class="btn btn-primary">Recommend &#128640;</button>
        </form>

          {% if data %}

          {% for i in data %}
            <div class="col-md-3 mt-5 mb-5">
                <div class="card" style="width:15rem;">
                  <img src="{{ i[2] }}" class="card-img-top" style="width:15rem"  alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Book name - {{i[0]}}</h5>
                    <p class="card-text">Author - {{i[1]}}</p>
                  </div>
                </div>
            </div>

          {% endfor %}

          {% endif %}
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
